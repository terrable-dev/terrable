name: Offline Tests

on:
  pull_request:
    paths:
      - "**"
  workflow_dispatch:
    
jobs:
  hurl-tests:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start Terrable
        working-directory: ./tests
        run: |-
          bash ./_start.sh &

      - name: Wait for API to be ready
        run: |
          timeout 60s bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' 127.0.0.1:8080)" != "200" ]]; do sleep 2; done' || false
      
      - name: Install Hurl
        run: |
          curl -LO https://github.com/Orange-OpenSource/hurl/releases/download/1.6.1/hurl_1.6.1_amd64.deb
          sudo dpkg -i hurl_1.6.1_amd64.deb

      - name: Run Hurl tests
        run: |
          for file in tests/*.hurl; do
            hurl --test "$file"
          done
        working-directory: ./path/to/your/tests

      - name: Stop API
        run: pkill terrable.exe
        if: always()
